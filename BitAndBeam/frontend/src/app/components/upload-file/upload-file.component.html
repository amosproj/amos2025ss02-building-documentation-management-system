<div
  class="upload-dropzone"
  (drop)="onDrop($event)"
  (dragover)="onDragOver($event)"
  style="border: 2px dashed #ccc; padding: 20px; text-align: center"
>
  <label for="fileInput">ðŸ“‚ Upload Your Document</label>
  <br />
  <input
    id="fileInput"
    type="file"
    accept=".pdf"
    (change)="onFileSelected($event)"
  />
</div>

<!-- Separate area to display the selected file -->
<div *ngIf="uploadedFile">
  <h3>Selected File:</h3>
  <p>{{ uploadedFile.name }}</p>
</div>
