<div class="container">
  <aside class="sidebar">
    <img src="assets/team-logo.png" alt="Bit & Beam Logo" class="logo-img" />
    <div class="logo-text">BIT & BEAM</div>
    <button class="add-btn">+ Add Building</button>

    <div class="buildings">
      <div *ngFor="let building of buildings">
        <div class="building-name">📁 {{ building.name }}</div>
        <div *ngFor="let doc of building.documents" class="document">📄 {{ doc }}</div>
      </div>
    </div>

    <div class="logout">👤 Logout</div>
  </aside>

  <main class="main-content">
    <div class="upload-box">
      <div class="upload-text">Upload here</div>
      <div class="file-types">PDF, DOCX, TXT</div>
      <button class="choose-file">Choose File</button>
    </div>

    <div class="ai-assistant">
      <h3>AI Assistant</h3>
      <p>Ask questions or extract data from your documents</p>

      <div class="chat-box">
        <div class="chat-header">🧭 How can I help you today?</div>
        <div class="chat-input">
          <input type="text" placeholder="Type a message..." />
          <button>➤</button>
        </div>
      </div>
    </div>
  </main>
</div>
