<div class="upload-card">
  <div class="upload-body">
    <div class="upload-icons-row">
      <img src="assets/logo-bci.png" alt="BCI Logo" class="bci-logo-upload" />
      <span style="font-size:2.5rem; color:#4a90e2; margin-left:18px;">
        <svg width="40" height="40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="18" stroke="#4a90e2" stroke-width="3" fill="#23272f" />
          <path d="M20 12v16M12 20h16" stroke="#4a90e2" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </span>
    </div>
    <div class="upload-headline">Add a source to get started</div>
    <div class="upload-dropzone" [class.drag-over]="dragOver"
      (drop)="onDrop($event)" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)">
      <label class="upload-btn">
        <input type="file" multiple (change)="onFileSelected($event)" hidden />
        <span>Upload a source</span>
      </label>
    </div>
  </div>
</div>
